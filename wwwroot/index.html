<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sabor do Brasil - Avaliação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="perfil">
        <img src="/img/logo.png" alt="Logo Sabor do Brasil" class="logo" id="fotoPerfil">
        <h3 id="perfilNome"></h3>
        <div class="linha-laranja"></div>
        <div id="perfilReacoes"></div>
    </div>
    
    <div class="main">
        <h2>Publicações</h2>
        <div id="postsContainer"></div>
    </div>
    
    <div class="login">
        <button id="login" onclick="openPopup()">Entrar</button>
        <button id="logout" style="display: none;">Sair</button>
    </div>
    
    <form id="loginPopup" action="">
        <h3>LOGIN</h3>
        <input class="loginInput" type="email" name="email" placeholder="Digite seu email">
        <input class="loginInput" type="password" name="senha" placeholder="Digite sua senha">
        
        <span id="loginButtonsContainer">
            <button class="loginButtons" id="loginCancel" type="reset" onclick="closePopup()">Cancelar</button>
            <button class="loginButtons" id="loginConfirm" type="submit">Entrar</button>
        </span>
    </form>
    
    <div id="comentariosModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span id="fecharModal" style="float:right;cursor:pointer;font-size:20px;">&times;</span>
        <h3>Comentários</h3>
        <div id="comentariosLista"></div>
      </div>
    </div>
    
    <footer>
        <p>Sabor do Brasil</p>
        <div class="icones">
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-globe"></i>
        </div>
        <p>Copyright - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
