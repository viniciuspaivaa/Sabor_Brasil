<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sabor do Brasil - Avaliação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="perfil">
        <img src="/img/logo.png" alt="Logo Sabor do Brasil" class="logo" id="fotoPerfil">
        <h3 id="perfilNome"></h3>
        <div class="linha-laranja"></div>
        <div id="perfilReacoes"></div>
    </div>
    
    <div class="main">
        <h2>Publicações</h2>
        <button id="btnNovaPostagem" style="margin-bottom:15px;">+ Nova Postagem</button>
        <div id="postsContainer"></div>
    </div>
    
    <div class="login">
        <button id="login" onclick="openPopup()">Entrar</button>
        <button id="logout" style="display: none;">Sair</button>
    </div>
    
    <form id="loginPopup" action="">
        <h3>LOGIN</h3>
        <input class="loginInput" type="email" name="email" placeholder="Digite seu email">
        <input class="loginInput" type="password" name="senha" placeholder="Digite sua senha">
        
        <span id="loginButtonsContainer">
            <button class="loginButtons" id="loginCancel" type="reset" onclick="closePopup()">Cancelar</button>
            <button class="loginButtons" id="loginConfirm" type="submit">Entrar</button>
        </span>
        <p style="margin-top:10px;">
            <a href="#" id="abrirCadastro">Cadastre-se</a>
        </p>
    </form>
    
    <form id="cadastroPopup" style="display:none; flex-direction:column; gap:10px; position:absolute; left:50%; transform:translate(-50%); background:white; border:1px solid black; padding:20px; border-radius:15px;">
        <h3>Cadastro</h3>
        <input class="loginInput" type="text" name="nome" placeholder="Nome completo" required>
        <input class="loginInput" type="email" name="email" placeholder="Email" required>
        <input class="loginInput" type="password" name="senha" placeholder="Senha" required>
        <input class="loginInput" type="file" name="imagem" accept="image/*">
        <span id="cadastroButtonsContainer">
            <button class="loginButtons" id="cadastroCancel" type="button">Cancelar</button>
            <button class="loginButtons" id="cadastroConfirm" type="submit">Cadastrar</button>
        </span>
    </form>
    
    <div id="comentariosModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span id="fecharModal" style="float:right;cursor:pointer;font-size:20px;">&times;</span>
        <h3>Comentários</h3>
        <div id="comentariosLista"></div>
        <form id="formComentario" style="margin-top:10px;">
          <textarea id="textoComentario" placeholder="Digite seu comentário" required style="width:100%;"></textarea>
          <input type="file" id="imagemComentario" accept="image/*">
          <button type="submit">Enviar comentário</button>
        </form>
      </div>
    </div>
    
    <div id="novaPostagemModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span id="fecharNovaPostagem" style="float:right;cursor:pointer;font-size:20px;">&times;</span>
        <h3>Nova Postagem</h3>
        <form id="formNovaPostagem">
          <input class="loginInput" type="text" name="titulo" placeholder="Título" required>
          <input class="loginInput" type="text" name="descricao" placeholder="Descrição/local" required>
          <input class="loginInput" type="text" name="cidade" placeholder="Cidade" required>
          <input class="loginInput" type="text" name="estado" placeholder="Estado" required maxlength="2">
          <input class="loginInput" type="file" name="imagem" accept="image/*" required>
          <button type="submit">Publicar</button>
        </form>
      </div>
    </div>
    
    <footer>
        <p>Sabor do Brasil</p>
        <div class="icones">
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-globe"></i>
        </div>
        <p>Copyright - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
